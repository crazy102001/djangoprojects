{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<div class="container-fluid mt-4">
    <h3 class="text-center">You have searched for <span class="text-light">{{q}}</span></h3>
</div>
    </center>
<div class="container-fluid" style="margin-top:100px">
    <div class="row mb-5">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card mt-2 pb-3" style="width:25rem;">
  <img src="{{i.image.url}}" height="350px" width="100%" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="height:150px;width:380px;">{{i.desc}}</p>
    <a href="{% url 'shop:details' i.id %}" style="position:relative;left:10%;width:200px;" class="btn btn-primary">products</a>

  </div>
</div>
            {% empty %}


        </div>
        {% endfor %}
    </div>



</div>



{% endblock %}
